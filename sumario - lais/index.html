<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
  <div class="caixa">
  <section class="caixa1">
    <article class="art1">
     <p class="resultado">Your Result</p>
     <h1 class="num">76</h1>
     <p class="num2">of 100</p>
    </article>
    <p class="bom">Great</p>
    <p class="score">You scored higher than 65% of <br> the people who have taken <br> these tests.
    </p>
</section>


<section class="caixa2">
   <h1 class="sumario">Summary</h1>
  <article>
  <p class="reaction"> <img class="logo1" src="./assets/images/icon-reaction.svg" alt=""> Reaction 
    80 / 100</p>
</article>
  <article>
  <p class="memory"> <img class="logo2" src="./assets/images/icon-memory.svg" alt=""> Memory
  92 / 100</p>
  </article>
  <article>
  <p class="verbal"> <img class="logo3" src="./assets/images/icon-verbal.svg" alt=""> Verbal
  61 / 100</p> 
 </article>
 <article>
  <p class="visual"><img class="logo4" src="./assets/images/icon-visual.svg" alt=""> Visual
  72 / 100</p> 
</article>
  <button class="butao">Continue</button>
</section>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://github.com/carloswvas" target="_blank">Carlos Vasconcelos</a>. 
    Coded by <a href="#">Let√≠cia La√≠s</a>.
  </div>
</body>
</html>
